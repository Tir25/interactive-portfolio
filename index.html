<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tirth Raval's interactive portfolio showcasing web development skills, projects, and academic journey from Gujarat, India. Specialized in Android, React, and game development." />
    <meta name="keywords" content="Tirth Raval, web developer, portfolio, Android developer, React developer, Gujarat developer, SafeReach, Lifeswap Game" />
    <meta name="author" content="Tirth Raval" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tirthraval.com/" />
    <meta property="og:title" content="Tirth Raval | Interactive Developer Portfolio" />
    <meta property="og:description" content="Interactive portfolio showcasing skills in Android, React, and game development. View my projects and academic journey." />
    <meta property="og:image" content="/social-preview.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Tirth Raval Portfolio" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tirthraval.com/" />
    <meta name="twitter:title" content="Tirth Raval | Interactive Developer Portfolio" />
    <meta name="twitter:description" content="Interactive portfolio showcasing skills in Android, React, and game development. View my projects and academic journey." />
    <meta name="twitter:image" content="/social-preview.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://tirthraval.com/" />
    
    <!-- Performance optimized font loading with preconnect and font-display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <!-- Fallback for font loading -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/profile.webp" as="image" fetchpriority="high">
    <link rel="preload" href="/social-preview.jpg" as="image" fetchpriority="low">
    
    <!-- Responsive favicon setup -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Web app manifest for PWA support -->
    <link rel="manifest" href="/manifest.json">
    
    <title>Tirth Raval | Interactive Developer Portfolio</title>
    
    <!-- Inlined critical CSS to avoid render blocking -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #fff;
        color: #111827;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f172a;
          color: #f1f5f9;
        }
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Fallback while JS loads */
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #0f172a;
        color: #f1f5f9;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content before JS loads -->
      <div class="loading-fallback">
        <svg width="50" height="50" viewBox="0 0 50 50">
          <circle cx="25" cy="25" r="20" fill="none" stroke="#3b82f6" stroke-width="4" stroke-dasharray="60 20">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>
    </div>
    
    <!-- Structured data for rich search results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Tirth Raval",
        "url": "https://tirthraval.com/",
        "image": "/profile.webp",
        "sameAs": [
          "https://github.com/Tir25",
          "https://linkedin.com/in/tirth-raval"
        ],
        "jobTitle": "Software Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Independent Developer"
        },
        "description": "Software developer specializing in Android, React, and game development.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Mehsana",
          "addressRegion": "Gujarat",
          "addressCountry": "India"
        }
      }
    </script>
    
    <script type="module" src="./src/main.jsx"></script>
    
    <!-- Inline the intersection observer polyfill for lazy loading -->
    <script>
      // Detect if IntersectionObserver is supported
      if (!('IntersectionObserver' in window)) {
        // Polyfill will be loaded only if needed
        const polyfillScript = document.createElement('script');
        polyfillScript.src = 'https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver';
        document.head.appendChild(polyfillScript);
      }
    </script>
  </body>
</html>
